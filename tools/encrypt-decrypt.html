<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加解密工具 - Spider</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23667eea'/><stop offset='50%' style='stop-color:%23764ba2'/><stop offset='100%' style='stop-color:%23fa709a'/></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23grad)'/><g fill='white'><circle cx='50' cy='40' r='8'/><circle cx='35' cy='35' r='3'/><circle cx='65' cy='35' r='3'/><circle cx='30' cy='50' r='2'/><circle cx='70' cy='50' r='2'/><circle cx='35' cy='65' r='2'/><circle cx='65' cy='65' r='2'/><path d='M35 35L25 25M65 35L75 25M30 50L20 50M70 50L80 50M35 65L25 75M65 65L75 75M40 30L30 20M60 30L70 20' stroke='white' stroke-width='2' fill='none'/></g></svg>">
<link rel="stylesheet" type="text/css" href="css/all.min.css">
<script src="js/crypto-js.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; color: #e2e8f0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; text-decoration: none; display: flex; align-items: center; gap: 8px; backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .back-btn:hover { background: rgba(255,255,255,0.3); }
        .tool-container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; }
        .tab { padding: 12px 20px; background: none; border: none; cursor: pointer; font-size: 16px; font-weight: 600; color: #718096; border-bottom: 3px solid transparent; transition: all 0.3s ease; }
        .tab.active { color: #fcb69f; border-bottom-color: #fcb69f; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .input-group { margin-bottom: 20px; }
        .label { display: block; margin-bottom: 8px; font-weight: 600; color: #ffffff; }
        .textarea { width: 100%; min-height: 120px; padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-family: monospace; font-size: 14px; resize: vertical; }
        .input-field { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; }
        .textarea:focus, .input-field:focus { outline: none; border-color: #fcb69f; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin: 10px 5px; }
        .btn-primary { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); color: gray; }
        .output-area { background: black; border: 2px solid #e2e8f0; border-radius: 10px; padding: 15px; min-height: 120px; font-family: monospace; font-size: 14px; word-break: break-all; }
        .success-message { background: #c6f6d5; color: #2f855a; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .error-message { background: #fed7d7; color: #c53030; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .algorithm-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .algo-btn { padding: 10px; border: 2px solid #e2e8f0; background: white; border-radius: 8px; cursor: pointer; text-align: center; transition: all 0.3s ease; }
        .algo-btn.active { border-color: #fcb69f; background: #ffecd2; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回首页</a>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> 加解密工具</h1>
            <p>支持多种加密解密算法</p>
        </div>
        <div class="tool-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('hash')">哈希算法</button>
                <button class="tab" onclick="switchTab('symmetric')">对称加密</button>
                <button class="tab" onclick="switchTab('encode')">编码转换</button>
            </div>
            
            <!-- 哈希算法 -->
            <div id="hash" class="tab-content active">
                <div class="algorithm-grid">
                    <button class="algo-btn active" onclick="setHashAlgo('MD5')">MD5</button>
                    <button class="algo-btn" onclick="setHashAlgo('SHA1')">SHA1</button>
                    <button class="algo-btn" onclick="setHashAlgo('SHA256')">SHA256</button>
                    <button class="algo-btn" onclick="setHashAlgo('SHA512')">SHA512</button>
                </div>
                <div class="input-group">
                    <label class="label">输入文本</label>
                    <textarea id="hashInput" class="textarea" placeholder="请输入要加密的文本"></textarea>
                </div>
                <button class="btn btn-primary" onclick="generateHash()"><i class="fas fa-lock"></i> 生成哈希</button>
                <div class="input-group">
                    <label class="label">哈希结果</label>
                    <div id="hashOutput" class="output-area">哈希结果将在这里显示...</div>
                </div>
            </div>
            
            <!-- 对称加密 -->
            <div id="symmetric" class="tab-content">
                <div class="algorithm-grid">
                    <button class="algo-btn active" onclick="setSymmetricAlgo('AES')">AES</button>
                    <button class="algo-btn" onclick="setSymmetricAlgo('DES')">DES</button>
                </div>
                <div class="input-group">
                    <label class="label">密钥</label>
                    <input type="text" id="symmetricKey" class="input-field" placeholder="请输入密钥">
                </div>
                <div class="input-group">
                    <label class="label">输入文本</label>
                    <textarea id="symmetricInput" class="textarea" placeholder="请输入要加密/解密的文本"></textarea>
                </div>
                <button class="btn btn-primary" onclick="encryptSymmetric()"><i class="fas fa-lock"></i> 加密</button>
                <button class="btn btn-primary" onclick="decryptSymmetric()"><i class="fas fa-unlock"></i> 解密</button>
                <div class="input-group">
                    <label class="label">结果</label>
                    <div id="symmetricOutput" class="output-area">加密/解密结果将在这里显示...</div>
                </div>
            </div>
            
            <!-- 编码转换 -->
            <div id="encode" class="tab-content">
                <div class="algorithm-grid">
                    <button class="algo-btn active" onclick="setEncodeType('base64')">Base64</button>
                    <button class="algo-btn" onclick="setEncodeType('hex')">Hex</button>
                    <button class="algo-btn" onclick="setEncodeType('unicode')">Unicode</button>
                </div>
                <div class="input-group">
                    <label class="label">输入文本</label>
                    <textarea id="encodeInput" class="textarea" placeholder="请输入要编码/解码的文本"></textarea>
                </div>
                <button class="btn btn-primary" onclick="encodeText()"><i class="fas fa-code"></i> 编码</button>
                <button class="btn btn-primary" onclick="decodeText()"><i class="fas fa-code"></i> 解码</button>
                <div class="input-group">
                    <label class="label">结果</label>
                    <div id="encodeOutput" class="output-area">编码/解码结果将在这里显示...</div>
                </div>
            </div>
            
            <div id="messageArea"></div>
        </div>
    </div>
    <script>
        let currentHashAlgo = 'MD5';
        let currentSymmetricAlgo = 'AES';
        let currentEncodeType = 'base64';
        
        function showMessage(msg, type='success') {
            document.getElementById('messageArea').innerHTML = `<div class="${type}-message">${msg}</div>`;
            setTimeout(() => document.getElementById('messageArea').innerHTML = '', 3000);
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function setHashAlgo(algo) {
            currentHashAlgo = algo;
            document.querySelectorAll('#hash .algo-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function setSymmetricAlgo(algo) {
            currentSymmetricAlgo = algo;
            document.querySelectorAll('#symmetric .algo-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function setEncodeType(type) {
            currentEncodeType = type;
            document.querySelectorAll('#encode .algo-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function generateHash() {
            const input = document.getElementById('hashInput').value;
            if (!input) { showMessage('请输入文本', 'error'); return; }
            
            let result;
            switch(currentHashAlgo) {
                case 'MD5': result = CryptoJS.MD5(input).toString(); break;
                case 'SHA1': result = CryptoJS.SHA1(input).toString(); break;
                case 'SHA256': result = CryptoJS.SHA256(input).toString(); break;
                case 'SHA512': result = CryptoJS.SHA512(input).toString(); break;
            }
            document.getElementById('hashOutput').textContent = result;
            showMessage(`${currentHashAlgo}哈希生成成功！`);
        }
        
        function encryptSymmetric() {
            const input = document.getElementById('symmetricInput').value;
            const key = document.getElementById('symmetricKey').value;
            if (!input || !key) { showMessage('请输入文本和密钥', 'error'); return; }
            
            try {
                let result;
                if (currentSymmetricAlgo === 'AES') {
                    result = CryptoJS.AES.encrypt(input, key).toString();
                } else {
                    result = CryptoJS.DES.encrypt(input, key).toString();
                }
                document.getElementById('symmetricOutput').textContent = result;
                showMessage('加密成功！');
            } catch (error) {
                showMessage('加密失败：' + error.message, 'error');
            }
        }
        
        function decryptSymmetric() {
            const input = document.getElementById('symmetricInput').value;
            const key = document.getElementById('symmetricKey').value;
            if (!input || !key) { showMessage('请输入文本和密钥', 'error'); return; }
            
            try {
                let result;
                if (currentSymmetricAlgo === 'AES') {
                    result = CryptoJS.AES.decrypt(input, key).toString(CryptoJS.enc.Utf8);
                } else {
                    result = CryptoJS.DES.decrypt(input, key).toString(CryptoJS.enc.Utf8);
                }
                document.getElementById('symmetricOutput').textContent = result;
                showMessage('解密成功！');
            } catch (error) {
                showMessage('解密失败：' + error.message, 'error');
            }
        }
        
        function encodeText() {
            const input = document.getElementById('encodeInput').value;
            if (!input) { showMessage('请输入文本', 'error'); return; }
            
            let result;
            switch(currentEncodeType) {
                case 'base64': result = btoa(unescape(encodeURIComponent(input))); break;
                case 'hex': result = Array.from(new TextEncoder().encode(input)).map(b => b.toString(16).padStart(2, '0')).join(''); break;
                case 'unicode': result = input.split('').map(char => '\\u' + char.charCodeAt(0).toString(16).padStart(4, '0')).join(''); break;
            }
            document.getElementById('encodeOutput').textContent = result;
            showMessage('编码成功！');
        }
        
        function decodeText() {
            const input = document.getElementById('encodeInput').value;
            if (!input) { showMessage('请输入文本', 'error'); return; }
            
            try {
                let result;
                switch(currentEncodeType) {
                    case 'base64': result = decodeURIComponent(escape(atob(input))); break;
                    case 'hex': result = new TextDecoder().decode(new Uint8Array(input.match(/.{1,2}/g).map(byte => parseInt(byte, 16)))); break;
                    case 'unicode': result = input.replace(/\\u[\dA-F]{4}/gi, match => String.fromCharCode(parseInt(match.replace(/\\u/g, ''), 16))); break;
                }
                document.getElementById('encodeOutput').textContent = result;
                showMessage('解码成功！');
            } catch (error) {
                showMessage('解码失败：' + error.message, 'error');
            }
        }
        
        // 示例数据
        document.getElementById('hashInput').value = 'Hello World';
        document.getElementById('symmetricKey').value = 'mySecretKey123';
        document.getElementById('symmetricInput').value = 'Hello World';
        document.getElementById('encodeInput').value = 'Hello 世界';
    </script>
</body>
</html>
