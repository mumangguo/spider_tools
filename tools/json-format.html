<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON格式化 - Spider</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23667eea'/><stop offset='50%' style='stop-color:%23764ba2'/><stop offset='100%' style='stop-color:%23fa709a'/></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23grad)'/><g fill='white'><circle cx='50' cy='40' r='8'/><circle cx='35' cy='35' r='3'/><circle cx='65' cy='35' r='3'/><circle cx='30' cy='50' r='2'/><circle cx='70' cy='50' r='2'/><circle cx='35' cy='65' r='2'/><circle cx='65' cy='65' r='2'/><path d='M35 35L25 25M65 35L75 25M30 50L20 50M70 50L80 50M35 65L25 75M65 65L75 75M40 30L30 20M60 30L70 20' stroke='white' stroke-width='2' fill='none'/></g></svg>">
<link rel="stylesheet" type="text/css" href="css/all.min.css">
<link rel="stylesheet" type="text/css" href="css/prism-tomorrow.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .tool-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .input-section, .output-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f7fafc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
        }

        .textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #2d2d2d;
            color: #ffffff;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .output-area {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .output-header {
            background: #ffffff;
            padding: 10px 15px;
            display: flex;
            justify-content: between;
            align-items: center;
            border-bottom: 1px solid #ffffff;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        .copy-btn:hover {
            color: #e2e8f0;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #e53e3e;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #38a169;
        }

        pre {
            margin: 0;
            padding: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                justify-content: center;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        返回首页
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> JSON格式化工具</h1>
            <p>美化和格式化JSON数据，支持压缩和展开</p>
        </div>

        <div class="tool-container">
            <div class="input-section">
                <div class="section-title">
                    <i class="fas fa-edit"></i>
                    输入JSON数据
                </div>
                <textarea 
                    id="jsonInput" 
                    class="textarea" 
                    placeholder='请输入JSON数据，例如：{"name":"张三","age":25,"city":"北京"}'
                ></textarea>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="formatJSON()">
                    <i class="fas fa-magic"></i>
                    格式化
                </button>
                <button class="btn btn-secondary" onclick="compressJSON()">
                    <i class="fas fa-compress"></i>
                    压缩
                </button>
                <button class="btn btn-secondary" onclick="validateJSON()">
                    <i class="fas fa-check-circle"></i>
                    验证
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">
                    <i class="fas fa-trash"></i>
                    清空
                </button>
            </div>

            <div id="messageArea"></div>

            <div class="output-section">
                <div class="section-title">
                    <i class="fas fa-code"></i>
                    格式化结果
                    <button class="copy-btn" onclick="copyOutput()" title="复制结果">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="output-area">
                    <pre id="jsonOutput">格式化结果将在这里显示...</pre>
                </div>
            </div>
        </div>
    </div>

<script src="js/prism-core.min.js"></script>
<script src="js/prism-json.min.js"></script>
    <script>
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            messageArea.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        function formatJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            const output = document.getElementById('jsonOutput');
            
            if (!input) {
                showMessage('请输入JSON数据', 'error');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 2);
                output.textContent = formatted;
                output.className = 'language-json';
                Prism.highlightElement(output);
                showMessage('JSON格式化成功！');
            } catch (error) {
                showMessage(`JSON格式错误: ${error.message}`, 'error');
                output.textContent = '格式化失败，请检查JSON格式';
            }
        }

        function compressJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            const output = document.getElementById('jsonOutput');
            
            if (!input) {
                showMessage('请输入JSON数据', 'error');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const compressed = JSON.stringify(parsed);
                output.textContent = compressed;
                output.className = 'language-json';
                Prism.highlightElement(output);
                showMessage('JSON压缩成功！');
            } catch (error) {
                showMessage(`JSON格式错误: ${error.message}`, 'error');
                output.textContent = '压缩失败，请检查JSON格式';
            }
        }

        function validateJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            
            if (!input) {
                showMessage('请输入JSON数据', 'error');
                return;
            }
            
            try {
                JSON.parse(input);
                showMessage('JSON格式正确！');
            } catch (error) {
                showMessage(`JSON格式错误: ${error.message}`, 'error');
            }
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('jsonOutput').textContent = '格式化结果将在这里显示...';
            document.getElementById('messageArea').innerHTML = '';
        }

        function copyOutput() {
            const output = document.getElementById('jsonOutput');
            const text = output.textContent;
            
            if (text === '格式化结果将在这里显示...') {
                showMessage('没有可复制的内容', 'error');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showMessage('复制成功！');
            }).catch(() => {
                showMessage('复制失败', 'error');
            });
        }

        // 示例数据
        document.getElementById('jsonInput').value = '{"name":"张三","age":25,"hobbies":["编程","阅读","旅行"],"address":{"city":"北京","district":"朝阳区"}}';
    </script>
</body>
</html>
