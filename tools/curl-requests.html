    <script>
        let currentLanguage = 'python';

        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            messageArea.innerHTML = `<div class="${messageClass}">${message}</div>`;

        function setLanguage(language) {
            currentLanguage = language;
            
            // 更新按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 更新输出标题和图标
            const outputTitle = document.getElementById('outputTitle');
            const outputIcon = document.getElementById('outputIcon');
            
            const languageConfig = {
                python: { title: 'Python代码', icon: 'fab fa-python' },
                javascript: { title: 'JavaScript代码', icon: 'fab fa-js-square' },
                php: { title: 'PHP代码', icon: 'fab fa-php' },
                java: { title: 'Java代码', icon: 'fab fa-java' },
                go: { title: 'Go代码', icon: 'fas fa-code' },
                csharp: { title: 'C#代码', icon: 'fas fa-code' }
            };
            
            const config = languageConfig[language];
            outputTitle.textContent = config.title;
            outputIcon.className = config.icon;
        }

        function parseCurl(curlCommand) {
            try {
                const result = {
                    method: 'GET',
                    url: '',
                    headers: {},
                    data: null,
                    params: {}
                };

                if (!curlCommand || typeof curlCommand !== 'string') {
                    throw new Error('无效的curl命令');
                }

                // 清理命令，移除换行符和多余空格
                let cmd = curlCommand.replace(/\\\s*\n/g, ' ').replace(/\s+/g, ' ').trim();
                
                // 提取URL - 改进的正则表达式
                const urlPatterns = [
                    /curl\s+(?:-[^\s]+\s+)*['"]([^'"]+)['"]/,  // 带引号的URL
                    /curl\s+(?:-[^\s]+\s+)*([https?:\/\/][^\s]+)/,  // HTTP URL
                    /curl\s+(?:-[^\s]+\s+)*([^\s-]+\.[^\s]+)/  // 域名格式
                ];
                
                let urlFound = false;
                for (const pattern of urlPatterns) {
                    const urlMatch = cmd.match(pattern);
                    if (urlMatch) {
                        result.url = urlMatch[1];
                        urlFound = true;
                        break;
                    }
                }
                
                if (!urlFound) {
                    // 最后尝试简单提取
                    const simpleMatch = cmd.match(/curl\s+([^\s]+)/);
                    if (simpleMatch) {
                        result.url = simpleMatch[1];
                    }
                }
                
                if (result.url) {
                    // 分离URL和查询参数
                    const [baseUrl, queryString] = result.url.split('?');
                    result.url = baseUrl;
                    
                    if (queryString) {
                        try {
                            const params = new URLSearchParams(queryString);
                            for (const [key, value] of params) {
                                result.params[key] = value;
                            }
                        } catch (e) {
                            console.warn('查询参数解析失败:', e);
                        }
                    }
                }

                // 提取HTTP方法
                const methodMatch = cmd.match(/-X\s+(\w+)/i);
                if (methodMatch) {
                    result.method = methodMatch[1].toUpperCase();
                }

                // 提取请求头
                try {
                    const headerMatches = cmd.matchAll(/-H\s+(?:'([^']+)'|"([^"]+)")/g);
                    for (const match of headerMatches) {
                        const header = match[1] || match[2];
                        if (header) {
                            const colonIndex = header.indexOf(':');
                            if (colonIndex > 0) {
                                const key = header.substring(0, colonIndex).trim();
                                const value = header.substring(colonIndex + 1).trim();
                                if (key) {
                                    result.headers[key] = value;
                                }
                            }
                        }
                    }
                } catch (e) {
                    console.warn('请求头解析失败:', e);
                }

                // 提取请求体数据
                try {
                    const dataMatches = [
                        ...cmd.matchAll(/-d\s+(?:'([^']+)'|"([^"]+)")/g),
                        ...cmd.matchAll(/--data\s+(?:'([^']+)'|"([^"]+)")/g),
                        ...cmd.matchAll(/--data-raw\s+(?:'([^']+)'|"([^"]+)")/g)
                    ];
                    
                    if (dataMatches.length > 0) {
                        const lastMatch = dataMatches[dataMatches.length - 1];
                        result.data = lastMatch[1] || lastMatch[2];
                    }
                } catch (e) {
                    console.warn('请求体数据解析失败:', e);
                }

                return result;
            } catch (error) {
                console.error('parseCurl错误:', error);
                throw error;
            }
        }

        function generateCode(parsedCurl) {
            switch (currentLanguage) {
                case 'python':
                    return generatePythonCode(parsedCurl);
                case 'javascript':
                    return generateJavaScriptCode(parsedCurl);
                case 'php':
                    return generatePHPCode(parsedCurl);
                case 'java':
                    return generateJavaCode(parsedCurl);
                case 'go':
                    return generateGoCode(parsedCurl);
                case 'csharp':
                    return generateCSharpCode(parsedCurl);
                default:
                    return generatePythonCode(parsedCurl);
            }
        }

        function generatePythonCode(parsedCurl) {
            let code = 'import requests\n\n';
            
            // URL
            code += `url = "${parsedCurl.url || ''}"\n\n`;
            
            // Headers
            if (parsedCurl.headers && Object.keys(parsedCurl.headers).length > 0) {
                code += 'headers = {\n';
                for (const [key, value] of Object.entries(parsedCurl.headers)) {
                    // 转义header值中的特殊字符
                    const escapedValue = value.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                    code += `    "${key}": "${escapedValue}",\n`;
                }
                code += '}\n\n';
            }
            
            // Parameters
            if (parsedCurl.params && Object.keys(parsedCurl.params).length > 0) {
                code += 'params = {\n';
                for (const [key, value] of Object.entries(parsedCurl.params)) {
                    // 转义参数值中的特殊字符
                    const escapedValue = value.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                    code += `    "${key}": "${escapedValue}",\n`;
                }
                code += '}\n\n';
            }
            
            // Data
            if (parsedCurl.data) {
                try {
                    const jsonData = JSON.parse(parsedCurl.data);
                    code += 'data = {\n';
                    for (const [key, value] of Object.entries(jsonData)) {
                        if (typeof value === 'string') {
                            // 转义字符串中的特殊字符
                            const escapedValue = value.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                            code += `    "${key}": "${escapedValue}",\n`;
                        } else {
                            code += `    "${key}": ${JSON.stringify(value)},\n`;
                        }
                    }
                    code += '}\n\n';
                } catch (e) {
                    // 转义引号和其他特殊字符以避免Python字符串问题
                    const escapedData = parsedCurl.data.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                    code += `data = "${escapedData}"\n\n`;
                }
            }
            
            // Request call
            code += `response = requests.${(parsedCurl.method || 'get').toLowerCase()}(url`;
            
            const requestArgs = [];
            if (parsedCurl.headers && Object.keys(parsedCurl.headers).length > 0) {
                requestArgs.push('headers=headers');
            }
            if (parsedCurl.params && Object.keys(parsedCurl.params).length > 0) {
                requestArgs.push('params=params');
            }
            if (parsedCurl.data) {
                const contentType = parsedCurl.headers && parsedCurl.headers['Content-Type'];
                if (contentType && contentType.includes('json')) {
                    requestArgs.push('json=data');
                } else {
                    requestArgs.push('data=data');
                }
            }
            
            if (requestArgs.length > 0) {
                code += ', ' + requestArgs.join(', ');
            }
            
            code += ')\n\n';
            code += 'print(response.status_code)\n';
            code += 'print(response.text)';
            
            return code;
        }

        function generateJavaScriptCode(parsedCurl) {
            let code = '';
            
            // Headers
            if (parsedCurl.headers && Object.keys(parsedCurl.headers).length > 0) {
                code += 'const headers = {\n';
                for (const [key, value] of Object.entries(parsedCurl.headers)) {
                    // 转义header值中的特殊字符
                    const escapedValue = value.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                    code += `    "${key}": "${escapedValue}",\n`;
                }
                code += '};\n\n';
            }
            
            // Options object
            code += 'const options = {\n';
            code += `    method: "${parsedCurl.method || 'GET'}",\n`;
            
            if (parsedCurl.headers && Object.keys(parsedCurl.headers).length > 0) {
                code += '    headers: headers,\n';
            }
            
            if (parsedCurl.data) {
                const contentType = parsedCurl.headers && parsedCurl.headers['Content-Type'];
                if (contentType && contentType.includes('json')) {
                    try {
                        // 验证是否为有效JSON
                        JSON.parse(parsedCurl.data);
                        code += `    body: JSON.stringify(${parsedCurl.data}),\n`;
                    } catch (e) {
                        const escapedData = parsedCurl.data.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                        code += `    body: "${escapedData}",\n`;
                    }
                } else {
                    const escapedData = parsedCurl.data.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                    code += `    body: "${escapedData}",\n`;
                }
            }
            
            code += '};\n\n';
            
            // URL with params
            let url = parsedCurl.url || '';
            if (parsedCurl.params && Object.keys(parsedCurl.params).length > 0) {
                const params = new URLSearchParams();
                for (const [key, value] of Object.entries(parsedCurl.params)) {
                    params.append(key, value);
                }
                url += '?' + params.toString();
            }
            
            code += `const url = "${url}";\n\n`;
            code += 'fetch(url, options)\n';
            code += '    .then(response => response.text())\n';
            code += '    .then(data => console.log(data))\n';
            code += '    .catch(error => console.error("Error:", error));';
            
            return code;
        }

        function generatePHPCode(parsedCurl) {
            let code = '<?php\n\n';
            
            code += '$ch = curl_init();\n\n';
            
            // URL with params
            let url = parsedCurl.url || '';
            if (parsedCurl.params && Object.keys(parsedCurl.params).length > 0) {
                const params = new URLSearchParams();
                for (const [key, value] of Object.entries(parsedCurl.params)) {
                    params.append(key, value);
                }
                url += '?' + params.toString();
            }
            
            code += `curl_setopt($ch, CURLOPT_URL, "${url}");\n`;
            code += 'curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);\n';
            code += `curl_setopt($ch, CURLOPT_CUSTOMREQUEST, "${parsedCurl.method || 'GET'}");\n`;
            
            // Headers
            if (parsedCurl.headers && Object.keys(parsedCurl.headers).length > 0) {
                code += '\n$headers = [\n';
                for (const [key, value] of Object.entries(parsedCurl.headers)) {
                    code += `    "${key}: ${value}",\n`;
                }
                code += '];\n';
                code += 'curl_setopt($ch, CURLOPT_HTTPHEADER, $headers);\n';
            }
            
            // Data
            if (parsedCurl.data) {
                // 转义特殊字符以避免PHP字符串问题
                const escapedData = parsedCurl.data.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                code += `\n$data = '${escapedData}';\n`;
                code += 'curl_setopt($ch, CURLOPT_POSTFIELDS, $data);\n';
            }
            
            code += '\n$response = curl_exec($ch);\n';
            code += '$httpCode = curl_getinfo($ch, CURLINFO_HTTP_CODE);\n';
            code += 'curl_close($ch);\n\n';
            code += 'echo "HTTP Code: " . $httpCode . "\\n";\n';
            code += 'echo $response;\n';

        function generateCSharpCode(parsedCurl) {
            let code = 'using System;\n';
            code += 'using System.Net.Http;\n';
            code += 'using System.Text;\n';
            code += 'using System.Threading.Tasks;\n\n';
            code += 'class Program\n';
            code += '{\n';
            code += '    static async Task Main(string[] args)\n';
            code += '    {\n';
            code += '        using var client = new HttpClient();\n\n';
            
            // Headers
            if (parsedCurl.headers && Object.keys(parsedCurl.headers).length > 0) {
                code += '        // Set headers\n';
                for (const [key, value] of Object.entries(parsedCurl.headers)) {
                    code += `        client.DefaultRequestHeaders.Add("${key}", "${value}");\n`;
                }
                code += '\n';
            }
            
            // URL with params
            let url = parsedCurl.url || '';
            if (parsedCurl.params && Object.keys(parsedCurl.params).length > 0) {
                const params = new URLSearchParams();
                for (const [key, value] of Object.entries(parsedCurl.params)) {
                    params.append(key, value);
                }
                url += '?' + params.toString();
            }
            
            code += `        var url = "${url}";\n`;
            
            // Request
            const method = parsedCurl.method || 'GET';
            if (method === 'GET') {
                code += '        var response = await client.GetAsync(url);\n';
            } else if (method === 'POST') {
                if (parsedCurl.data) {
                    // 转义特殊字符以避免C#字符串问题
                    const escapedData = parsedCurl.data.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                    code += `        var content = new StringContent("${escapedData}", Encoding.UTF8, "application/json");\n`;
                    code += '        var response = await client.PostAsync(url, content);\n';
                } else {
                    code += '        var response = await client.PostAsync(url, null);\n';
                }
            } else {
                code += `        var request = new HttpRequestMessage(HttpMethod.${method.charAt(0).toUpperCase() + method.slice(1).toLowerCase()}, url);\n`;
                if (parsedCurl.data) {
                    // 转义特殊字符以避免C#字符串问题
                    const escapedData = parsedCurl.data.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r').replace(/\t/g, '\\t');
                    code += `        request.Content = new StringContent("${escapedData}", Encoding.UTF8, "application/json");\n`;
                }
                code += '        var response = await client.SendAsync(request);\n';
            }
            
            code += '\n        Console.WriteLine($"Status: {response.StatusCode}");\n';
            code += '        var responseBody = await response.Content.ReadAsStringAsync();\n';
            code += '        Console.WriteLine(responseBody);\n';
            code += '    }\n';
            code += '}';
            
            return code;
        }

        function convertCurl() {
            const input = document.getElementById('curlInput').value.trim();
            const output = document.getElementById('requestsOutput');
            
            if (!input) {
                showMessage('请输入curl命令', 'error');
                return;
            }
            
            if (!input.startsWith('curl')) {
                showMessage('请输入有效的curl命令', 'error');
                return;
            }
            
            try {
                const parsed = parseCurl(input);
                if (!parsed || !parsed.url) {
                    throw new Error('无法解析URL');
                }
                
                const code = generateCode(parsed);
                if (!code) {
                    throw new Error('代码生成失败');
                }
                
                output.textContent = code;
                
                // 设置语法高亮
                const languageMap = {
                    python: 'language-python',
                    javascript: 'language-javascript',
                    php: 'language-php',
                    java: 'language-java',
                    go: 'language-go',
                    csharp: 'language-csharp'
                };
                
                output.className = languageMap[currentLanguage] || 'language-python';
                
                // 安全的语法高亮处理
                try {
                    if (typeof Prism !== 'undefined' && Prism.highlightElement) {
                        Prism.highlightElement(output);
                    }
                } catch (highlightError) {
                    console.warn('语法高亮失败:', highlightError);
                    // 即使高亮失败，代码仍然可以正常显示
                }
                
                showMessage('转换成功！');
            } catch (error) {
                console.error('转换错误详情:', error);
                showMessage(`转换失败: ${error.message}`, 'error');
                output.textContent = '转换失败，请检查curl命令格式\n\n错误详情: ' + error.message;
            }
        }

        function clearAll() {
            document.getElementById('curlInput').value = '';
            document.getElementById('requestsOutput').textContent = '转换结果将在这里显示...';
            document.getElementById('messageArea').innerHTML = '';
        }

        function copyOutput() {
            const output = document.getElementById('requestsOutput');
            const text = output.textContent;
            
            if (text === '转换结果将在这里显示...') {
                showMessage('没有可复制的内容', 'error');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showMessage('复制成功！');
            }).catch(() => {
                showMessage('复制失败', 'error');
            });
        }
