<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON对比 - Spider</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23667eea'/><stop offset='50%' style='stop-color:%23764ba2'/><stop offset='100%' style='stop-color:%23fa709a'/></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23grad)'/><g fill='white'><circle cx='50' cy='40' r='8'/><circle cx='35' cy='35' r='3'/><circle cx='65' cy='35' r='3'/><circle cx='30' cy='50' r='2'/><circle cx='70' cy='50' r='2'/><circle cx='35' cy='65' r='2'/><circle cx='65' cy='65' r='2'/><path d='M35 35L25 25M65 35L75 25M30 50L20 50M70 50L80 50M35 65L25 75M65 65L75 75M40 30L30 20M60 30L70 20' stroke='white' stroke-width='2' fill='none'/></g></svg>">
<link rel="stylesheet" type="text/css" href="css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; color: #e2e8f0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; text-decoration: none; display: flex; align-items: center; gap: 8px; backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .back-btn:hover { background: rgba(255,255,255,0.3); }
        .tool-container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .compare-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .input-section { display: flex; flex-direction: column; }
        .section-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; color: #ffffff; }
        .textarea { width: 100%; height: 200px; padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-family: monospace; font-size: 14px; resize: vertical; }
        .textarea:focus { outline: none; border-color: #4facfe; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin: 10px 5px; }
        .btn-primary { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .result-area { margin-top: 20px; padding: 20px; border: 2px solid #e2e8f0; border-radius: 10px; min-height: 200px; }
        .diff-item { margin: 5px 0; padding: 5px; border-radius: 4px; }
        .diff-added { background: #c6f6d5; color: #2f855a; }
        .diff-removed { background: #fed7d7; color: #c53030; }
        .diff-changed { background: #fef5e7; color: #d69e2e; }
        .success-message { background: #c6f6d5; color: #2f855a; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .error-message { background: #fed7d7; color: #c53030; padding: 15px; border-radius: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回首页</a>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-not-equal"></i> JSON对比工具</h1>
            <p>比较两个JSON文件的差异</p>
        </div>
        <div class="tool-container">
            <div class="compare-grid">
                <div class="input-section">
                    <div class="section-title">JSON A</div>
                    <textarea id="jsonA" class="textarea" placeholder="请输入第一个JSON"></textarea>
                </div>
                <div class="input-section">
                    <div class="section-title">JSON B</div>
                    <textarea id="jsonB" class="textarea" placeholder="请输入第二个JSON"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" onclick="compareJSON()"><i class="fas fa-search"></i> 对比</button>
            <button class="btn" onclick="clearAll()">清空</button>
            <div id="messageArea"></div>
            <div class="section-title">对比结果</div>
            <div id="resultArea" class="result-area">对比结果将在这里显示...</div>
        </div>
    </div>
    <script>
        function showMessage(msg, type='success') {
            document.getElementById('messageArea').innerHTML = `<div class="${type}-message">${msg}</div>`;
            setTimeout(() => document.getElementById('messageArea').innerHTML = '', 3000);
        }
        function compareJSON() {
            const jsonA = document.getElementById('jsonA').value.trim();
            const jsonB = document.getElementById('jsonB').value.trim();
            if (!jsonA || !jsonB) { showMessage('请输入两个JSON进行对比', 'error'); return; }
            try {
                const objA = JSON.parse(jsonA);
                const objB = JSON.parse(jsonB);
                const diffs = findDifferences(objA, objB);
                displayDifferences(diffs);
                showMessage('对比完成！');
            } catch (error) {
                showMessage(`JSON格式错误: ${error.message}`, 'error');
            }
        }
        function findDifferences(objA, objB, path = '') {
            const diffs = [];
            const keysA = Object.keys(objA || {});
            const keysB = Object.keys(objB || {});
            const allKeys = new Set([...keysA, ...keysB]);
            
            for (const key of allKeys) {
                const currentPath = path ? `${path}.${key}` : key;
                if (!(key in objA)) {
                    diffs.push({ type: 'added', path: currentPath, value: objB[key] });
                } else if (!(key in objB)) {
                    diffs.push({ type: 'removed', path: currentPath, value: objA[key] });
                } else if (JSON.stringify(objA[key]) !== JSON.stringify(objB[key])) {
                    if (typeof objA[key] === 'object' && typeof objB[key] === 'object') {
                        diffs.push(...findDifferences(objA[key], objB[key], currentPath));
                    } else {
                        diffs.push({ type: 'changed', path: currentPath, oldValue: objA[key], newValue: objB[key] });
                    }
                }
            }
            return diffs;
        }
        function displayDifferences(diffs) {
            const resultArea = document.getElementById('resultArea');
            if (diffs.length === 0) {
                resultArea.innerHTML = '<div style="text-align: center; color: #2f855a; font-size: 18px;"><i class="fas fa-check-circle"></i> 两个JSON完全相同！</div>';
                return;
            }
            let html = `<div style="margin-bottom: 15px;"><strong>发现 ${diffs.length} 处差异:</strong></div>`;
            diffs.forEach(diff => {
                switch (diff.type) {
                    case 'added':
                        html += `<div class="diff-item diff-added"><i class="fas fa-plus"></i> 新增: ${diff.path} = ${JSON.stringify(diff.value)}</div>`;
                        break;
                    case 'removed':
                        html += `<div class="diff-item diff-removed"><i class="fas fa-minus"></i> 删除: ${diff.path} = ${JSON.stringify(diff.value)}</div>`;
                        break;
                    case 'changed':
                        html += `<div class="diff-item diff-changed"><i class="fas fa-edit"></i> 修改: ${diff.path}<br>　　旧值: ${JSON.stringify(diff.oldValue)}<br>　　新值: ${JSON.stringify(diff.newValue)}</div>`;
                        break;
                }
            });
            resultArea.innerHTML = html;
        }
        function clearAll() {
            document.getElementById('jsonA').value = '';
            document.getElementById('jsonB').value = '';
            document.getElementById('resultArea').innerHTML = '对比结果将在这里显示...';
        }
        // 示例数据
        document.getElementById('jsonA').value = '{"name":"张三","age":25,"city":"北京","hobbies":["编程","阅读"]}';
        document.getElementById('jsonB').value = '{"name":"张三","age":26,"city":"上海","hobbies":["编程","旅行"],"email":"zhangsan@example.com"}';
    </script>
</body>
</html>
